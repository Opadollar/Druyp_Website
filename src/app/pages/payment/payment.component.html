<!-- ======== Content Sections ======= -->

<section class="contentSections product-images-gallery">
    <div class="container pt-5">
        <div class="row">
            <div class="col-8">
                <h4 class="content-subheading mb-0">Little white house 431 India St, London, UK</h4>
                <p class="regular-text-dark mb-0 features mt-2">4 bd <span>/</span> 3 ba

            </div>
            <div class="col-4">
                <h4 class="content-subheading brand-color mb-0 text-right">1850 <small class="font-13 text-lowercase">/
                        mo</small></h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="big_imgbox">
                    <img src="assets/images/pictures/img_home_details.png" class="img-fluid">

            </div>

    </div>

<!-- =========  Payment Section  ========= -->
<section class="payment-section">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="paymentinfo-box">
                    <div class="head px-3 py-4">
                        <p class="m-0 font-w-300 font-20">Card Details</p>
                    </div>
                    <div class="details px-4 py-5 border-bottom">
                        <ul>
                            <li class="d-flex">
                                <span class="font-w-500">Property booking amount</span>
                                <span class="ml-auto font-w-300">$150</span>
                            </li>
                            <li class="d-flex">
                                <span class="font-w-500">Property booking amount</span>
                                <span class="ml-auto font-w-300">$150</span>
                            </li>
                            <li class="d-flex">
                                <span class="font-w-500">Property booking amount</span>
                                <span class="ml-auto font-w-300">$150</span>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex px-4 foot">
                        <span class="font-w-500">Total</span>
                        <span class="ml-auto font-w-300">$235</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5 mt-md-0">
                <div class="paymentinfo-box">
                    <div class="head px-3 py-4">
                        <p class="m-0 font-w-300 font-20">Card Details</p>
                    </div>
                    <div class="details px-4 py-5">
                        <form [formGroup]="cardDetail">
                            <div class="row">
                                <div class="col-md-6 form-group formfieldlight">
                                    <label>Name On Card</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 form-group formfieldlight">
                                    <label>Card Number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group formfieldlight">
                                    <label>Valid Till</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 form-group formfieldlight">
                                    <label>CVV</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-brandcolor mt-3">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
